<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js" defer></script>
    <script src="js/bootstrap.min.js" defer></script>

</head>
<body>
<button type="button" id="modalOpenBtn" class="btn btn-outline-primary" data-toggle="modal"
        data-target=".bd-example-modal-lg">Open calc
</button>
<div id="modalWindow" class="modal fade bd-example-modal-lg rounded-lg" tabindex="-1" role="dialog"
     aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content d-flex justify-content-center">
            <div class="wrapper m-5 d-flex justify-content-start">
                <div class="col-1 p-0">
                    <div class="checkbox d-flex flex-column align-items-center pt-3">
                        <input id="input0" class="mt-5" type="checkbox">
                        <input id="input1" class="mt-5" type="checkbox">
                        <input id="input2" class="mt-5" type="checkbox">
                    </div>
                </div>
                <div class="calc col-11 p-0">
                    <div class="inputBox">
                        <div class="header d-flex justify-content-between">
                            <div class="title"><h3>Simple calc</h3></div>
                            <div class="result col-3 p-1 d-flex justify-content-center border-bottom-0 border border-primary"><h6 class="mt-2 mb-0">Results</h6></div>
                        </div>


                        <div  class="d-flex justify-content-between">
                            <form id="row0" class="d-flex justify-content-around align-items-center pt-3 pb-3 p-0 col-9 border-right-0 border border-primary">
                                <input class="input" type="text">
                                <input class="input" type="text">
                                <input class="input" type="text">
                            </form>
                            <div class="result col-3 p-1  d-flex justify-content-center align-items-center border border-primary">Number</div>
                        </div>


                        <div class="d-flex justify-content-between">
                            <form id="row1" class="d-flex justify-content-around align-items-center pt-3 pb-3 p-0 col-9 border-left  border-primary">
                                <input class="input" type="text">
                                <input class="input" type="text">
                                <input class="input" type="text">
                            </form>
                            <div class="result col-3 p-1 d-flex justify-content-center border-top-0 align-items-center border-bottom-0 border border-primary">Number</div>
                        </div>


                        <div class="d-flex justify-content-between">
                            <form id="row2"class="d-flex justify-content-around align-items-center pt-3 pb-3 p-0 col-9 border-right-0 border border-primary">
                                <input class="input" type="text">
                                <input class="input" type="text">
                                <input class="input" type="text">
                            </form>
                            <div class="result col-3 p-1 d-flex justify-content-center align-items-center border border-primary">Number</div>
                        </div>


                    </div>

                    <div class="chooseBox">
                        <h4 class="">Choose box</h4>
                        <form method="post" class="act d-flex justify-content-start">
                            <div class="col-4 border border-primary d-flex align-items-center mr-4">
                                <input name="action" type="radio">
                                <span class="ml-2">Sum</span>
                            </div>
                            <div class=" col-4 border border-primary d-flex align-items-center">
                                <input name="action" type="radio">
                                <span class="ml-2">Multiply</span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>


</body>


</html>
